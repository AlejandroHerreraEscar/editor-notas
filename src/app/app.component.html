<!-- src/app/app.component.html -->
<div class="container mt-4">
  <h1 class="mb-4">Editor de Notas</h1>
  <div class="form-group">
    <label for="tituloNota">TÃ­tulo:</label>
    <input type="text" class="form-control" id="tituloNota" FormsModule="notaActual.titulo">
  </div>
  <div class="form-group">
    <label for="contenidoNota">Contenido:</label>
    <textarea class="form-control" id="contenidoNota" FormsModule="notaActual.contenido"></textarea>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-primary" (click)="guardarNota()" [hidden]="editandoNota">Guardar</button>
    <button class="btn btn-success" (click)="actualizarNota()" [hidden]="!editandoNota">Actualizar</button>
    <button class="btn btn-danger" (click)="cancelarEdicion()" [hidden]="!editandoNota">Cancelar</button>
  </div>
  <hr>
  <div *ngIf="notas.length > 0">
    <h2>Mis Notas:</h2>
    <ul class="list-group">
      <li *ngFor="let nota of notas; let i = index" class="list-group-item">
        <h4>{{ nota.titulo }}</h4>
        <p>{{ nota.contenido }}</p>
        <div class="btn-group" role="group">
          <button class="btn btn-warning" (click)="editarNota(i)">Editar</button>
          <button class="btn btn-danger" (click)="eliminarNota(i)">Eliminar</button>
        </div>
      </li>
    </ul>
  </div>
</div>
